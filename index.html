<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>متجر الخضر والفواكه</title>
  <style>
    body { font-family: sans-serif; background: #f2f2f2; margin: 0; padding: 0; }
    header { background: #4CAF50; color: white; padding: 1rem; text-align: center; font-size: 1.5rem; }
    .container { padding: 1rem; }
    .product { background: white; border-radius: 10px; padding: 1rem; margin-bottom: 1rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .product h3 { margin: 0 0 0.5rem 0; }
    .product button { background: #4CAF50; color: white; border: none; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer; }
    .cart { position: fixed; bottom: 10px; left: 10px; background: #fff; padding: 1rem; border: 1px solid #ccc; border-radius: 10px; }
  </style>
</head>
<body>

<header>متجر الخضر والفواكه</header>

<div class="container" id="products">
  <div class="product">
    <h3>تفاح</h3>
    <p>سعر: 10 دراهم للكيلو</p>
    <button onclick="addToCart('تفاح', 10)">أضف إلى السلة</button>
  </div>
  <div class="product">
    <h3>موز</h3>
    <p>سعر: 8 دراهم للكيلو</p>
    <button onclick="addToCart('موز', 8)">أضف إلى السلة</button>
  </div>
</div>

<div class="cart" id="cart">
  <strong>السلة:</strong>
  <ul id="cart-items"></ul>
  <p><strong>الإجمالي: </strong><span id="total">0</span> درهم</p>
</div>

<script>
  let cart = [];
  function addToCart(name, price) {
    cart.push({name, price});
    renderCart();
  }
  function renderCart() {
    const list = document.getElementById('cart-items');
    const total = document.getElementById('total');
    list.innerHTML = '';
    let sum = 0;
    cart.forEach(item => {
      const li = document.createElement('li');
      li.textContent = item.name + ' - ' + item.price + ' دراهم';
      list.appendChild(li);
      sum += item.price;
    });
    total.textContent = sum;
  }
</script>

</body>
</html>
